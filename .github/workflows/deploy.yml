name: Resolid Run Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install
        shell: 'bash'
        run: pnpm install

      - name: Build
        shell: 'bash'
        run: pnpm run website:deploy

      - name: Deploy
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: website/dist/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_port: ${{ secrets.REMOTE_PORT }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_path: /home/websites/resolid-run/web

      - name: Deploy TX
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: website/dist/
          remote_host: ${{ secrets.TX_REMOTE_HOST }}
          remote_port: ${{ secrets.TX_REMOTE_PORT }}
          remote_user: ${{ secrets.TX_REMOTE_USER }}
          remote_key: ${{ secrets.TX_SSH_PRIVATE_KEY }}
          remote_path: /home/websites/resolid-run/web
